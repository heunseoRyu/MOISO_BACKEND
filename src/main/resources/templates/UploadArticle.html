<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Article</title>
    <style>
        .container {
            padding: 16px;
            background-color: #FFFFFF;
        }

        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            border-bottom: 1px solid #000;
            padding-bottom: 8px;
        }

        .toolbarTitle {
            font-size: 20px;
            font-weight: bold;
        }

        .card {
            position: relative;
            width: 100%;
            height: 224px;
            background-color: #C0C0C0;
            border-radius: 10px;
            border: 3px solid #000;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .cardImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cardIcon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
        }

        .section {
            margin-bottom: 16px;
        }

        .label {
            display: block;
            margin-bottom: 8px;
            font-size: 20px;
            font-weight: bold;
        }

        .input {
            width: 100%;
            padding: 8px;
            font-size: 18px;
            border: 1px solid #C0C0C0;
            border-radius: 4px;
        }

        .submitButtonContainer {
            margin-top: 32px;
        }

        .submitButton {
            width: 100%;
            padding: 16px;
            background-color: #000;
            color: #FFF;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="toolbar">
        <img src="/path/to/your/ic_arrow_14.png" alt="Back" style="transform: rotate(180deg);" />
        <h1 class="toolbarTitle">test</h1>
    </div>

    <div class="card">
        <img src="/path/to/your/image.png" alt="Selected" class="cardImage" />
        <img src="/path/to/your/ic_add_photo.png" alt="Add" class="cardIcon" />
    </div>

    <div class="section">
        <label class="label">제목</label>
        <input type="text" placeholder="제목을 입력 해 주세요." class="input" />
    </div>

    <div class="section">
        <label class="label">내용</label>
        <input type="text" placeholder="내용을 입력 해 주세요." class="input" />
    </div>

    <div class="section">
        <label class="label">보수</label>
        <input type="text" placeholder="보수를 입력 해 주세요." class="input" />
    </div>

    <div class="section">
        <label class="label" style="color: #FF4848;">주의사항</label>
        <input type="text" placeholder="일에 있어 주의사항을 적어주세요." class="input" />
    </div>

    <div class="section">
        <label class="label">지원조건</label>
        <input type="text" placeholder="원하시는 인재상을 적어주세요." class="input" />
    </div>

    <div class="submitButtonContainer">
        <button class="submitButton">공고 올리기</button>
    </div>
</div>
</body>
</html>
